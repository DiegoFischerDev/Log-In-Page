<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diego FrontStart</title>

    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body>
    <div class="form-container">
      <form>
        <h3>SIGN IN</h3>
        <div class="input-container">
          <input type="text" placeholder="User name">
          <i data-feather="user"></i>
        </div>
        <div class="input-container">
          <input type="password" placeholder="Password">
          <i data-feather="lock"></i>
        </div>
        <div class="options-container">
          <div class="checkbox-container">
            <input type="checkbox" name="remember" id="remember">
            <label for="remember">Remember me</label>
          </div><a href="">Reset Password</a>
        </div>
        <input type="submit" value="Sign in">

        <p>Or Sign in with</p>

        <div class="social-media-container">

          <div class="icon-container">
            <i data-feather="facebook"></i>
          </div>

          <div class="icon-container">
            <i data-feather="mail"></i>
          </div>

          <div class="icon-container">
            <i data-feather="twitter"></i>
          </div>
        </div>
        <hr>
        <p class="footer">Do not have an account? <a href="">Sign Up now</a></p>

      </form>
    </div>

    <p>Designer from <a class="reference" href="https://pinspiry.com/forms-ui-kit-free-psd/">Pinspiry.com</a></p>
    <p>Made by <a class="reference" href="https://dfishdev.github.io/linkspage/">DiegoFischer.Dev</a></p>

    <script>
      feather.replace()
    </script>
  </body>
</html>
